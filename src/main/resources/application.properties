spring.application.name=marketplaceapi
spring.banner.location=banner.txt
server.port=81

spring.jackson.time-zone=America/Lima
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# config de la base de datos
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

#Para que cargue el archivo sql despues de las tablas creadas0
spring.jpa.defer-datasource-initialization=true

#para que cargue el archivo sql
spring.sql.init.mode=always
#para indicarle el archivo sql
spring.sql.init.data-locations=classpath:data.sql

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

#springdoc.swagger-ui.path=/swagger/index.html
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

server.error.whitelabel.enabled=false
